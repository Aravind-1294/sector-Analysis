<!DOCTYPE html>
<html>
  <head>
    <title>Sector Analysis</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <h1>Make your sector Analysis before you Invest</h1>
    <img id="logo" src="/static/images/logo.png" alt="FinGPT">

    <form action="/search" method="GET">
      <input type="text" id="query" name="query" value="{{ query }}" placeholder="Ask a Question related to Different sectors">
      <input type="submit" value="search">
    </form> 
    <div id="results">
    <h1 class="head">Analysis</h1>
    <p>"{{ results }}"</p>
    </div>
  </body>
</html>
